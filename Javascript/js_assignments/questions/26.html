<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table of a number</title>
</head>

<body>
  <script>
    /*Q:26. Write a program to print the table of any number given by the user. The format of the output should be smiliar to the below example-
        If the number given by the user is 2 then the output should look like this-
        2 * 1 = 2
        2 * 2 = 4
        2 * 3 = 6 and so on till 2 * 10 = 20.*/

    function printTableOfNumber(number) {
      for (let i = 1; i <= 10; i++) {
        const table = `${number} * ${i} = ${number * i} <br>`;
        document.write(table);
      }
    }

    const number = parseInt(
      prompt("Enter a number for which you want a table ")
    );
    printTableOfNumber(number);
  </script>
</body>

</html>
