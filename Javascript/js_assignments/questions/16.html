<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=`, initial-scale=1.0">
  <title>Season checker</title>
</head>

<body>

  <script>
    /*Q:16. Check if the season is Autumn, Winter, Spring or Summer. If the user input is :
    - September, October or November, the season is Autumn.
    - December, January or February, the season is Winter.
    - March, April or May, the season is Spring
    - June, July or August, the season is Summer */

    let month = prompt("Please enter the current month to check what season it is");
    month = month.toLowerCase();

    switch (month) {
      case "december":
      case "january":
      case "february":
        alert(`Season is Winter`);
        break;

      case "september":
      case "october":
      case "november":
        alert(`Season is Autumn`);
        break;

      case "march":
      case "april":
      case "may":
        alert(`Season is Spring `);
        break;

      case "june":
      case "july":
      case "august":
        alert(`Season is Summer `);
        break;

      default:
        alert("Please enter a proper month")
        break;
    }

  </script>
</body>

</html>
