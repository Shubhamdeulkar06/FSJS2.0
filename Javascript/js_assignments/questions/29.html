<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // Q:29. Write a javascript program which takes the input of filename as string and prints the extension of the file in the console.
    let fileName = prompt("Enter File Name with extention");

    function extnName(fileName) {
      const divide = fileName.indexOf(".");
      const extension = fileName.slice(divide);
      document.write(`The Extension for ${fileName} is : ${extension}`);
    }

    extnName(fileName);

  </script>
</body>

</html>
