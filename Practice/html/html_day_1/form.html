<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>

<body>
  <main>
    <h1>Registration Form</h1>
    <article>
      <form action="">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Full Name"><br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Email"><br><br>
        <label for="pass">Password:</label>
        <input type="password" name="" id="pass" placeholder="password"><br><br>
        <label for="cpass">Confirm Password:</label>
        <input type="password" name="" id="cpass" placeholder="password"><br><br>
        <label for="">Telephone:</label>
        <input type="tel" name="" id="" placeholder="phone"><br><br>
        <label for="">Gender:</label>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female"><br><br>
        <label for="address">Address:</label>
        <textarea name="" id="address" cols="30" rows="3"></textarea><br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="reset">

      </form>
    </article>
  </main>
</body>

</html>
