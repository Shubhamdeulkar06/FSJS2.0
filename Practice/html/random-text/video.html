<!DOCTYPE html>
<html>

<head>
  <style>
    /* Define the animation */
    @keyframes move {
      from {
        left: 0px;
      }

      to {
        left: 300px;
      }
    }

    /* Apply the animation to the square */
    #square {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: red;
      animation-name: move;
      animation-duration: 3s;
      animation-iteration-count: infinite;
    }
  </style>
</head>

<body>
  <div id="square"></div>
</body>

</html>
