<!DOCTYPE html>
<html>

<head>
  <title>List of Games</title>
  <style>
    /* Responsive layout - makes the menu stack on top of each other */
    @media (max-width: 600px) {
      ul {
        flex-direction: column;
      }
    }

    /* Style the list */
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: space-around;
    }

    /* Style the list items */
    li {
      background-color: #f9f9f9;
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      text-align: center;
    }
  </style>
</head>

<body>
  <h1>List of Games</h1>
  <ul>
    <li>Super Mario Bros.</li>
    <li>The Legend of Zelda: Ocarina of Time</li>
    <li>Minecraft</li>
    <li>Tetris</li>
    <li>Pac-Man</li>
  </ul>
</body>

</html>
