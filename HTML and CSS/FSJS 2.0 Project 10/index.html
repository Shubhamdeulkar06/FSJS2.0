<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real Estate Landing Page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Header section -->
  <header>
    <div class="container">
      <nav>
        <div class="main-logo">
          <img src="./assets/Icons/Logo.svg" alt="logo">
        </div>
        <div>
          <ul class="list">
            <li class="list-item">Location</li>
            <li class="list-item">Blogs</li>
            <li class="list-item">Testimonials</li>
            <li class="list-item">Contact</li>
          </ul>
        </div>

      </nav>
      <section class="main">
        <div class="main-left">
          <h1>Home That Makes
            You Living Life!</h1>
          <p>Are you looking for amazing Real estate? Don't
            worry! We got it for you!</p>
          <a href="#" class="btn btn-main">Learn More</a>

        </div>
      </section>

    </div>
  </header>
  <!-- floating logo container -->
  <div class="container floating-container flex">
    <img src="./assets/Icons/Logo.svg" alt="logo">
    <img src="./assets/Icons/Logo.svg" alt="logo">
    <img src="./assets/Icons/Logo.svg" alt="logo">
    <img src="./assets/Icons/Logo.svg" alt="logo">
    <img src="./assets/Icons/Logo.svg" alt="logo">
  </div>

  <section class="cards-section">
    <div class="container">
      <div class="cards-section-heading center">
        <h1>Our Best Estate,
          are Modern!</h1>
      </div>
      <div class="cards-main flex">
        <div class="items">
          <img src="./assets/Photos/cardImage1.png" alt="">
        </div>
      </div>

    </div>
  </section>

</body>

</html>
