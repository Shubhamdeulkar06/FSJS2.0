<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- header section -->
  <header>
    <div class="container">
      <nav class="flex">
        <div class="logo nav-left">
          <img src="./Photos/beatsLogo.png" alt="logo">
        </div>
        <div class="flex nav-right">
          <ul class="flex">
            <li>Home</li>
            <li>Specs</li>
            <li>Case</li>
            <li>Products</li>
          </ul>
          <div>
            <button class="btn btn-main">Shop</button>
          </div>
        </div>
      </nav>
      <div class="header-content flex">
        <div class="header-left">
          <img class="main-img" src="./Photos/mainImage.png" alt="">

        </div>
        <div class="header-right">
          <img class="onear-img" src="./Photos/onEar.png" alt="">
          <h1>Beats 3</h1>
          <span class="single-word">Overview</span>
          <p>Enjoy award-winning Beats sound with wireless
            listening freedom and a sleek, streamlined design
            with comfortable padded earphones, delivering
            first-rate playback.</p>
          <button class="btn btn-main flex"><img src="./Icons/shoppingBag.png" alt=""> Add to Bag <span
              class="single-word">
              N399K</span></button>

        </div>
      </div>
    </div>
  </header>
</body>

</html>
