<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Analytics Landing Page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- header section -->
  <header>
    <div class="container">
      <!-- nav bar -->
      <nav class="flex">
        <div class="logo nav-left">
          <img src="./images/Logo.png" alt="logo">
        </div>
        <div class="flex nav-right">
          <ul class="flex">
            <li class="nav-links">About</li>
            <li class="nav-links">Pricing</li>
            <li class="nav-links">Contact Us</li>
            <li class="nav-links">Login</li>
          </ul>
          <div>
            <button class="btn btn-main">Start free trial</button>
          </div>
        </div>
      </nav>
      <div class="header-content flex">

        <div class="header-left">
          <img class="onear-img" src="./Photos/onEar.png" alt="">
          <h1>Beats 3</h1>
          <span class="single-word">Overview</span>
          <p>Enjoy award-winning Beats sound with wireless
            listening freedom and a sleek, streamlined design
            with comfortable padded earphones, delivering
            first-rate playback.
          </p>
          <button class="add-to-cart-btn btn-main flex">
            <img src="./Icons/shoppingBag.png" alt=""> Add to Bag <span class="single-word"> N399K</span>
          </button>
        </div>
        <div class="header-right ">
          <img class="main-img" src="./images/image 1.png" alt="">
        </div>
      </div>

    </div>
  </header>

</body>

</html>
